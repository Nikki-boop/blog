{% extends 'base.html' %}


{% block title %}Archive <Post>{% endblock title %}</Post>

{% block content %}
<h1>Archive Post</h1>
<p>Are you sure you want to archive this post: "{{ post.title }}</p>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
{% endblock content %}
